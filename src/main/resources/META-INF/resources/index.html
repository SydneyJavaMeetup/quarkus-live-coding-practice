<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pet Race</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script
            src="https://unpkg.com/react@latest/umd/react.development.js"
            crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script
            src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://unpkg.com/babel-standalone@latest/babel.min.js"
            crossorigin="anonymous"
    ></script>
    <!-- Fonts to support Material Design -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        createTheme,
        Box,
        SvgIcon,
        Link,
        Paper,
        Grid,
        Button
    } = MaterialUI;

    // Create a theme instance.
    const theme = createTheme({
        palette: {
            primary: {
                main: '#556cd6',
            },
            secondary: {
                main: '#19857b',
            },
            error: {
                main: colors.red.A400,
            },
        },
    });

    function TeamArea(props) {
        let {name, color, score, vote} = props;
        return (
            <Paper sx={{ p: 2, display: 'flex', flexDirection: 'column', height: 240, backgroundColor: color }}>
                <Typography variant="h6" component="div">
                    {`${name} Team Area`}
                </Typography>
                <Typography>{`Current score: ${score}`}</Typography>
                <Button variant={"outlined"} sx={{color: "black"}} onClick={vote}>Vote</Button>
            </Paper>
        );
    }

    function App() {
        // let theme = React.useTheme();
        const [dogScore, setDogScore] = React.useState(0);
        const [catScore, setCatScore] = React.useState(0);
        //randomly choose between cat and dog teams
        const [team, setTeam] = React.useState(Math.random() < 0.5 ? 'dog' : 'cat');
        //get the current domain
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const domain = window.location.host;
        const ws = new WebSocket(`${protocol}//${domain}/pet-race`);
        ws.onopen = event=>{
            console.log("WebSocket is open now.");
            ws.send(`team:${team}`)
        }

        ws.onmessage = event=>{
            if (event.indexOf("dog") > -1) {
                setDogScore(event.split(":")[1]);
            } else if (event.indexOf("cat") > -1) {
                setCatScore(event.split(":")[1]);
            }
        }

        function vote(team) {
            ws.send('vote:'+team)
        }

        return (
            <Container maxWidth="sm">
                <Box sx={{ my: 4 }}>
                    <Typography variant="h4" component="h1" gutterBottom>
                        Welcome to Pet Race!
                    </Typography>
                    <Typography variant="h5" component="h1" gutterBottom>
                        You're on team {team}
                    </Typography>
                    <Grid container spacing={2}>
                        <Grid item xs={6}>
                            <TeamArea name="Dog" color={theme.palette.primary.main} score={dogScore} vote={()=>vote('dog')}/>
                        </Grid>
                        <Grid item xs={6}>
                            <TeamArea name="Cat" color={theme.palette.secondary.main} score={catScore} vote={()=>vote('cat')}/>
                        </Grid>
                    </Grid>
                </Box>
            </Container>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
        <ThemeProvider theme={theme}>
            {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
            <CssBaseline />
            <App />
        </ThemeProvider>,
    );
</script>
</body>
</html>
